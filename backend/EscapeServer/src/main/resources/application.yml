spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    url: jdbc:mysql://localhost:3306/escape?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
    username: ssafy
    password: ssafy
  jpa:
    hibernate:
      ddl-auto: create
      use-new-id-generator-mappings: true
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  profiles:
    include:
      - oauth
#      - aws
#      - credentials
  jackson:
    property-naming-strategy: SNAKE_CASE
